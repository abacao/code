---
gitlab_version: "9.4.2"
web_network_range: "192.168.33.0/24"
admin_network_range: "10.0.2.2/24"
postgre_network_range: "192.168.33.0/24"
redis_remote: False  # Change redis remote to non-omnibus-redis or something
redis_ip: nil
redis_port: nil
redis_password: nil # TODO:  move to vault
postgres_ip: "192.168.33.11"
postgres_port: "5432"
postgres_admin_user: "postgres"
postgres_password: "MyPass123"  # TODO: this should go in vault
gitlab_user: "gitlab_dev"
gitlab_user_password: "password"  # TODO: move to vault
gitlab_database :     "gitlabhq_dev"
gitlab_database_sslmode: "nil" # TODO: change me later
gitlab_sslrootcert: "nil" # TODO: Change me later

gitlab_external_url:
gitlab_email:
gitlab_admin_password: "Pass123!"

artifacts_enabled: "false"
artifacts_path: ""

nginx_redirect_http_to_https: false
lfs_enabled: true

managed_backup_path: false # Should be on
backup_path: '/tmp'
shared_storage_path: '/tmp'
# shared_storage_path: ''
http_proxy: ""
https_proxy: ""

#Unicorn
# Minimum 2 workers
unicorn_worker_processes: 2

#Workhorse
workhorse_on: "true"
workhorse_ha: "true"
workhorse_listen_network: "unix"
workhorse_listen_umask: "000"
workhorse_listen_addr: "/var/opt/gitlab/gitlab-workhorse/socket"
workhorse_auth_backend: "http://localhost:8080"
workhorse_auth_socket: "''"
workhorse_pprof_listen_addr: "''"
workhorse_prometheus_listen_addr: "''"
workhorse_dir: "/var/opt/gitlab/gitlab-workhorse"
workhorse_log_directory: "/var/log/gitlab/gitlab-workhorse"
workhorse_api_limit: "0"
workhorse_api_queue_limit: "0"
workhorse_api_queue_duration: "30s"
workhorse_api_ci_long_polling_duration: "60"
env: "{
  'PATH' => "/opt/gitlab/bin:/opt/gitlab/embedded/bin:/bin:/usr/bin"
}"

#Gitaly
gitaly_on: "true"
gitaly_token: "dZ9BQsu2x8dVTuzhKcuPKaY9"

#sidekiq
sidekiq_log_dir: "/var/log/gitlab/sidekiq"
sidekiq_shutdown_timeout: "4"
sidekiq_concurrency: "25"

### More postgres options who go into postgresql.conf come also here
